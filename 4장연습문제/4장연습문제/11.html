<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수습 국원 지원 양식</title>
    <style>
        table, tr, td {
            border: 1px solid #ccc;
        }
        table{
            margin: 5px;
        }
        td {
            padding: 10px;
        }
        .info {
            width: 400px; 
        }
        .box {
            margin: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 650px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
    <h2>수습 국원 지원 양식</h2>
    <table>
        <tr>
            <td rowspan="3">개인정보</td>
            <td>이름</td>
            <td class="info"></td>
        </tr>
        <tr>
            <td>학과/학번</td>
            <td class="info"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td class="info"></td>
        </tr>
        <tr>
            <td>지원 분야</td>
            <td colspan="2"></td>
        </tr>
    </table>
    </div>
</body>
</html>
