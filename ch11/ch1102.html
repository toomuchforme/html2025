<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <link rel="stylesheet" href="css/1.css">
   
    <style>
      .container{
        width: 700px;
        display: grid;
        grid-template-rows: repeat(3,100px);
        grid-template-areas: 
            "box1 box1 box1"
            "box2 box3 box3"
            "box2 box4 box5";
            gap: 1rem;
      }

      .box1{
        background-color: darkblue;
        grid-area: box1;
      }
      .box2{
        background-color: rgb(255, 230, 0);
        grid-area: box2;
      }
      .box3{
        background-color: rgb(23, 156, 0);
        grid-area: box3;
      }
      .box4{
        background-color: rgb(1, 223, 223);
        grid-area: box4;
      }
      .box5{
        background-color: rgb(158, 0, 231);
        grid-area: box5;
      }
    </style>

</head>
<body>
   <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
   </div>
</body>
</html>
